version: '3.1'
services:
  mysql:
    image: mysql:5.7
    container_name: sigie-mysql
    volumes:
      - ./docker-mysql/data-mysql:/var/lib/mysql
      - ./docker-mysql/:/docker-entrypoint-initdb.d
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=user
      - MYSQL_PASSWORD=secret
  app:
    build:
      context: ./docker-php
    container_name: sigie-php
    volumes:
      - ./:/var/www/html
    ports:
      - "8083:80"
    links:
      - mysql